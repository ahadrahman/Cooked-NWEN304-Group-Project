<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>

  <body>
    <div id="data">

    </div>

    <script>
      var myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}";
      var template = Handlebars.compile(myInfo);

      var data = template({
        name: "Ahad",
        street: "Drake Crescent",
        city: "Wellington",
      })

      document.getElementById("data").innerHTML = data;
    </script>
  </body>

</html>
